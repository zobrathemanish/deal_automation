<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function toggleForm() {
            let dataType = document.getElementById("data_type").value;
            document.getElementById("retail_fields").style.display = dataType === "retail" ? "block" : "none";
            document.getElementById("lease_fields").style.display = dataType === "lease" ? "block" : "none";
        }
    </script>
</head>
<body class="container mt-4">
    <h2 class="text-center">Upload & Enter Data</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-3">
        <label for="data_type" class="form-label">Choose Data Type:</label>
        <select id="data_type" name="data_type" class="form-select" onchange="toggleForm()" required>
            <option value="">-- Select --</option>
            <option value="retail">Retail Sales Data</option>
            <option value="lease">Winnipeg Lease Data</option>
        </select>

        <!-- File Upload -->
        <label class="form-label mt-3">Upload Excel File:</label>
        <input type="file" name="file" class="form-control mb-3">

        <h4>Enter Additional Data:</h4>

        <!-- Retail Sales Data Fields -->
        <div id="retail_fields" style="display: none;" class="mt-3">
            <h4>Retail Sales Data</h4>
            <label>City: <input type="text" name="retail_city" class="form-control"></label>
            <label>Quadrant: <input type="text" name="retail_quadrant" class="form-control"></label>
            <label>Submarket: <input type="text" name="retail_submarket" class="form-control"></label>
            <label>Land Actual SF: <input type="text" name="retail_land_actual_sf" class="form-control"></label>
            <label>Zoning: <input type="text" name="retail_zoning" class="form-control"></label>
            <label>Year Built: <input type="text" name="retail_year_built" class="form-control"></label>
            <label>Gross Upper Area: <input type="text" name="retail_gross_upper_area" class="form-control"></label>
            <label>Plan Area: <input type="text" name="retail_plan_area" class="form-control"></label>
            <label>Single/Multi-Tenant: <input type="text" name="retail_single_multi_tenant" class="form-control"></label>
            <label>Parcel Use Code: <input type="text" name="retail_parcel_use_code" class="form-control"></label>
            <label>Instrument Number: <input type="text" name="retail_instrument_number" class="form-control"></label>
            <label>Source: <input type="text" name="retail_source" class="form-control"></label>
            <label>Data Comments: <input type="text" name="retail_data_comments" class="form-control"></label>
            <label>Roll Number: <input type="text" name="retail_roll_no" class="form-control"></label>
        </div>

            <!-- Winnipeg Lease Data Fields -->
        <div id="lease_fields" style="display: none;" class="mt-3">
            <h4>Winnipeg Lease Data</h4>
            <label>Province: <input type="text" name="lease_province" class="form-control"></label>
            <label>City: <input type="text" name="lease_city" class="form-control"></label>
            <label>Quadrant: <input type="text" name="lease_quadrant" class="form-control"></label>
            <label>Submarket: <input type="text" name="lease_submarket" class="form-control"></label>
            <label>Land Actual SF: <input type="text" name="lease_land_actual_sf" class="form-control"></label>
            <label>Zoning: <input type="text" name="lease_zoning" class="form-control"></label>
            <label>Parcel Use Code: <input type="text" name="lease_parcel_use_code" class="form-control"></label>
            <label>Gross Lease Rate (PSF): <input type="text" name="lease_gross_lease_rate" class="form-control"></label>
            <label>Data Comments: <input type="text" name="lease_data_comments" class="form-control"></label>
            <label>CAM: <input type="text" name="lease_cam" class="form-control"></label>
            <label>Property Taxes: <input type="text" name="lease_property_taxes" class="form-control"></label>
            <label>Roll Number: <input type="text" name="lease_roll_no" class="form-control"></label>
        </div>

        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</body>
</html>
